{% extends 'base.html' %}

{% block content %}
<h2>Активные задачи</h2>
<ul>
    {% for task in active_tasks %}
    <li>{{ task.task_type }} - {{ task.project.name }}{% if task.product %} - {{ task.product.name }}{% endif %} (Статус: {{ task.get_status_display }})</li>
    {% endfor %}
</ul>
{% endblock %}
